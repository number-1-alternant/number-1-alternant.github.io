<!Doctype HTML>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Righteous&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Lora|Raleway:300,400,700" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">        
        <link href="style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/2605df8b93.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container-fluid" id="main">
          <div class="row">
            <div class="col-md-4 col-md-offset-4 title text-center">
              <h1>DocaQuotes</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3 note text-center">
              <h4>El pédigrée des blagues entendues puis notées</h4>
            </div>
          </div>
          <div class="row quote-row">
            <div class="col-md-6 col-md-offset-3">
              <div class="quote_box center-block">
                <div class="quote">
                  <h2>
                     <span><sup><i class="fa fa-quote-left" aria-hidden="true"></i></sup></span><p id="quote"></p> 
                  </h2>
                </div>
                <div class="author">
                  <span><h3>
                    <p id = "author"></p>
                  </h3></span>
                </div>
                <ul class="social-bar">
                  <li>
                    <button class="btn btn-default btn-sm" title="Tweet this quote">
                      <a class="twitter-share-link">
                        <i class="fas fa-stroopwafel fa-lg"></i>
                      </a>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <ul class="quote-bar">
                <li>
                  <button id="previousQuote" class="quote-back btn btn-default btn-lg">
                    <i class="glyphicon glyphicon-chevron-left" title="Previous Quote"></i>
                  </button>
                </li>
                <li>
                  <button id="getQuote" class="quote-new btn btn-default btn-lg" title="New Quote">
                    <i class="glyphicon glyphicon-refresh"></i>
                  </button>
                </li>
                <li>
                  <button id="nextQuote" class="quote-forward btn btn-default btn-lg">
                    <i class="glyphicon glyphicon-chevron-right" title="Next Quote"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <footer>
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                <p class="copyright text-muted small">最強のALTERNANT &copy; 2020. All Rights Reserved</p>
              </div>
            </div>
          </div>
        </footer>
    </body>
</html>
